<div class="container">
  <form [formGroup]="liveForm" (ngSubmit)="gotoLive()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" formControlName="name" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="meeting_number">Meeting Number</label>
      <input type="text" name="meeting_number" id="meeting_number" formControlName="meeting_number" class="form-control">
    </div>
    <div class="form-group">
      <label for="join_url">Join URL</label>
      <input type="text" name="join_url" id="join_url" formControlName="join_url" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-success">Join</button>
    </div>
  </form>


</div>
